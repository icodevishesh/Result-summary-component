<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="left">
                <div class="lhead">
                    <h1 style="color:  rgb(204, 204, 204); font-weight: 800;">Your Result</h1>
                </div>
                    <div class="mainmid">

                    <div class="lmiddel">
                        <h1 style=" color:  hsl(0, 0%, 100%); height: 14%; font-size: 52px;">76</h1>
                        <h3 style="font-size: smaller; font-weight: 300;">of 100</h3>
                    </div>
                </div>
            <div class="lbottom">
                <div class="g" style="font-family: 'Hanken Grotesk', sans-serif; color:  hsl(0, 0%, 100%); font-size: 22px; font-weight:900;">Great</div>
                <div  class="p">You scored higher that 65% of the people who have taken these tests.</div>
            </div>
        </div>
        <div class="right">
            <div class="rhead">
                <h1>Summary</h1>
            </div>
            <div class="middle">
                    <div class="reaction">
                        <div class="logo"><img src="/images/icon-reaction.svg" alt=""></div>
                        <div class="x1">
                            <span class="r">Reaction</span>
                        </div>
                        <div class="y1"><p><span style="font-weight: bold;">80 </span>/ 100</p></div>
                    </div>
                    <div class="memory">
                        <div class="logo"><img src="/images/icon-memory.svg" alt=""></div>
                        <div class="x2">
                            <h1 style="color: hsl(39, 100%, 56%);">Memory</h1>
                        </div>
                        <div class="y2"><p><span style="font-weight: bold;">92 </span>/ 100</p></div>
                    </div>
                    <div class="verbal">
                        <div class="logo"><img src="/images/icon-verbal.svg" alt=""></div>
                        <div class="x3">
                            <h1 style="color:hsl(166, 100%, 37%)">Verbal</h1>
                        </div>
                        <div class="y3"><p><span style="font-weight: bold;">61 </span>/ 100</p></div>
                    </div> 
                    <div class="visual">
                        <div class="logo"><img src="/images/icon-visual.svg" alt=""></div>
                        <div class="x4">
                            <h1 style="color: hsl(234, 85%, 45%);">Visual</h1>
                        </div>
                        <div class="y4"><p><span style="font-weight: bold;">72 </span>/ 100</p></div>
                    </div>
                </div>
                <button class="continue" style="font-size: 20px; font-weight: 550; padding-top: 3%;">
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>
</html>
